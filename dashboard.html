<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="dashboard.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Dashboard - Expense Management System</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville&family=Bungee+Inline&family=Cormorant&family=Sofia&display=swap" rel="stylesheet">

</head>

<body id="page-top" onload="veiwpage(),createexpensetable()">
    <div class="container-fluid">
        <div style="text-align: center;position: absolute;top: 20px;right: 20px;">
            <button type="button" style="background-color: #010810;border: #010810;" class="btn btn-primary" id="btn" onclick="logout()">LOGOUT</button>
        </div>
        <div class="container" id="box1">
            <h1><img src="doller.jpg" alt="" style="
                width: 10%;
            ">WELCOME TO EXPENSE MANAGMENT SYSTEM <img src="dol.jpg" alt="" style="
                width: 10%;
            "></h1>
        </div>
    </div>
    <div class="container" id="box2">
        <h1 id="heading2"> All Expenses </h1>
        <div id="fstbl" class="row" style="text-align: center;">
            <button style="margin-left: 70px;" class="row, btn btn-primary" type="button" id="btnaddexpense bgh" onclick="window.location='addexpense.html'">Add Expenses</button>
            <button style="margin-left: 70px;" class="row, btn btn-primary" type="button" id="report" onclick="window.print()">Genreate Report</button>
            <button style="margin-left: 70px;" class="row, btn btn-primary" type="button" id="btncategory bgh" onclick="window.location='Allcet.html'">All categories</button>

        </div>

        <div class="row" style="margin-top: 10px;">
            <input type="search" class="form-control" id="dashboardsearch" placeholder="Search by category" onkeypress="search()">
        </div>


    </div>
    <div class="container" id="tablecontainer">
        <div class="row" style="margin-top: 10px;">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-border">
                    <thead>
                        <tr id="tableheading">
                            <td class="table-border">S:No</td>
                            <td class="table-border">Descriprtion</td>
                            <td class="table-border">Amount</td>
                            <td class="table-border">Category</td>
                            <td class="table-border">Created On</td>
                            <td class="table-border">Action On</td>
                        </tr>
                    </thead>
                    <tbody id="dashboardtable">

                    </tbody>
                </table>
            </div>
        </div>

    </div>

      <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
      <div class="scroll-to-top d-lg-none position-fixed">
        <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top"><i class="fa fa-chevron-up"></i></a>
    </div>


</body>

<script src="addexpense.js"></script>
<script src="signup.js"></script>
<script src="dashboard.js"></script>
<script src="Editexpenses.js"></script>

</html>
